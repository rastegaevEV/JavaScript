<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Телефонная книга</title>
    <link rel="stylesheet" type="text/css" href="CSS_Reset.css">
    <link rel="stylesheet" type="text/css" href="phone.css">
</head>
<body>
<h1 id="header">Телефонная книга</h1>

<div class="new-contact">
    <span>Новый контакт: </span>
    <label for="first-name"></label><input class="text" id="first-name" type="text" placeholder="Введите имя">
    <label for="second-name"></label><input class="text" id="second-name" type="text" placeholder="Введите фамилию">
    <label for="phone"></label><input class="text" id="phone" type="text" placeholder="Введите номер телефона">
    <label><input id="add-button" type="button" value="Добавить"></label>
</div>

<div class="fill-message">
    <span>Не все поля заполнены</span>
</div>
<div class="phone-message">
    <span>Введите номер телефона без букв, пробелов и других символов</span>
</div>

<div id="all-content">
    <table id="phone-book">
        <thead>
        <tr>
            <th class="cell1">№</th>
            <th class="cell2">Фамилия</th>
            <th class="cell3">Имя</th>
            <th class="cell4">Номер телефона</th>
            <th class="cell5"></th>
        </tr>
        </thead>
        <tbody id="table-rows">

        </tbody>
    </table>
</div>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="phoneScript.js"></script>
</body>
</html>
