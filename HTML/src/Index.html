<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html task</title>
</head>
<body>
<form action="Index.html" method="post">
    <label>Однострочное поле <input type="text" name="text" placeholder="Введите значение"/></label>
    <hr/>
    <label>Многострочное поле <textarea name="textArea" placeholder="Введите значение"></textarea></label>
    <hr/>
    <p>CheckBox</p>
    <label>Вариант 1 <input type="checkbox" name="checkBox"> </label>
    <label>Вариант 2 <input type="checkbox" name="checkBox"> </label>
    <label>Вариант 3 <input type="checkbox" name="checkBox"> </label>
    <hr/>
    <p>RadioButtons</p>
    <label>Вариант 1 <input type="radio" value="Вариант 1" name="radioButton"> </label>
    <label>Вариант 2 <input type="radio" value="Вариант 2" name="radioButton"> </label>
    <label>Вариант 3 <input type="radio" value="Вариант 3" name="radioButton"> </label>
    <hr/>
    <p>Список с единичным выбором</p>
    <label>
        <select>
            <option>Вариант 1</option>
            <option>Вариант 2</option>
            <option>Вариант 3</option>
        </select>
    </label>
    <hr/>
    <p>Список с множественным выбором</p>
    <label>
        <select multiple>
            <option>Вариант 1</option>
            <option>Вариант 2</option>
            <option>Вариант 3</option>
        </select>
    </label>
    <hr/>
    <button type="submit">Отправить данные</button><hr />
    <a target="_blank" href="Page%202.html">Следующая страница</a>

</form>
</body>
</html>
